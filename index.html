<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Menu</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0;
      max-width: 1000px;
      margin: auto;
    }

    .game-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎮 Itay's Game Collection</h1>
  <div class="game-grid">
    <div class="game-card"><a href="game1.html">🌟 Defend Ur Nuts</a></div>
    <div class="game-card"><a href="game2.html"> 🦆 Duck Life</a></div>
    <div class="game-card"><a href="game3.html"> ⛏️ MineClone</a></div>
    <div class="game-card"><a href="game4.html">🛵 Crazy Motercycle</a></div>
    <div class="game-card"><a href="game5.html">🛒 Smash Carts</a></div>
    <div class="game-card"><a href="game6.html">🚗 Doodle Road</a></div>
    <div class="game-card"><a href="game7.html">🎴 Soltire</a></div>
    <div class="game-card"><a href="game8.html">⚔️ Medieval Runner</a></div>
    <div class="game-card"><a href="game9.html">🐍 Classic Snake</a></div>
    <div class="game-card"><a href="game10.html">🎯 Shooting Gallery</a></div>
  </div>
</body>
</html>
